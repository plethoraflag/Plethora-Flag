  <p>Slow down, Seabuscuit. I like your enthusiasm but the app is still cooking. Check back around November-ish. Thanks!</p>

	<!-- Scroll back to top button -->

	<script>
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 666 || document.documentElement.scrollTop > 666) {
				document.getElementById("scrollBtn").style.display = "block";
			} else {
				document.getElementById("scrollBtn").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>
	<button onclick="topFunction()" id="scrollBtn" title="Go to top">&#8673;</button>
